name: Unit Test

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: set -o pipefail && xcodebuild clean -scheme test -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.2' -derivedDataPath $DERIVED_DATA_PATH build-for-testing
    - name: Run tests
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme test -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.2' clean test | xcpretty
