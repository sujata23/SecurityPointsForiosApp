name: Unit Test

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: set -o pipefail && xcodebuild clean -scheme test -destination 'platform:tvOS Simulator, id:EC848687-1F17-4457-B384-779FDDA2C3B4, OS:15.2, name:Apple TV' -derivedDataPath $DERIVED_DATA_PATH build-for-testing
    - name: Run tests
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme test -destination 'platform:tvOS Simulator, id:EC848687-1F17-4457-B384-779FDDA2C3B4, OS:15.2, name:Apple TV' clean test | xcpretty
